<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="sign">Sign up</span>
            <ul>
                <li><label for="fname">First Name</label><input type="text" name="fname" placeholder="Enter your Firstname" ></li>
                <li><label for="lname">Last Name</label><input type="text" name="lname" placeholder="Enter your Lastname" ></li>
                <li><label for="email">Email</label><input type="email" name="email" placeholder="Enter your email" ></li>
                <li><label for="num">Phone num</label><input type="number" name="num" placeholder="Enter your Moible number" ></li>
                <li><label for="add">Address</label><input type="text" name="add" placeholder="Enter your Address" ></li>
                <li><label for="Cnic">cnic</label><input type="number" name="Cnic" placeholder="Enter your Cnic"></li>
                <li><label for="brith">Date-Of_brith</label><input type="date" name="brith" placeholder="Enter your name"></li>
            </ul>
            <div class="box1">
                <span class="login"><a class="sourcelink" href="">if your already sign up then login</a></span>
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
